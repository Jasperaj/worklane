<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Enlightenment</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        /* Dark Intro Section */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            flex-direction: column;
            position: relative;
        }

        /* Light effect */
        .light {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(0,0,0,0) 70%);
            opacity: 0;
            animation: fadeInLight 5s ease-in-out forwards;
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeInLogo 5s ease-in-out forwards;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .motto {
            font-size: 1.5rem;
            font-style: italic;
            font-family: 'Pacifico', cursive;
            opacity: 0;
            animation: fadeInMotto 2s ease-in-out 5s forwards;
        }

        /* Scroll Button */
        .scroll-button {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .scroll-button:hover {
            transform: scale(1.1);
        }

        /* Keyframes */
        @keyframes fadeInLight { 0% { opacity: 0; } 100% { opacity: 1; }}
        @keyframes fadeInLogo { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); }}
        @keyframes fadeInMotto { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); }}
        
        /* Service Section with lighter black background */
        .service-section {
            background-color: #222; /* Less black */
            color: #fff;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            flex-wrap: nowrap;
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Heading Styling with Drop Animation */
        .service-heading {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        /* Align Service List Below Heading */
        .service-list-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px; /* Add spacing between heading and services */
        }

        .service-list {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .service-item {
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.8s ease-out forwards;
            animation-delay: var(--delay);
        }

        /* Hovering Image with Right Slide-In Animation */
        .report-image {
            position: relative;
            width: 66%; /* Two-thirds of the right side */
            opacity: 0;
            transform: translateX(100px); /* Start from off the screen to the right */
            transition: opacity 1s ease, transform 1s ease;
            margin-left: auto; /* Aligns image to the far right */
        }
        .report-image:hover {
            transform: scale(1.05);
        }

        /* Keyframes for Service List */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- Link to Google Fonts for modern and handwritten styles -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Section -->
    <div class="container">
        <div class="light"></div>
        <div class="logo-section">
            <img src="logo.png" alt="Company Logo" class="logo">
            <div class="motto">Manage and Grow your Business</div>
        </div>
        <div class="scroll-button" onclick="scrollToService()">â–¼ Scroll Down</div>
    </div>

    <!-- Financial Reporting Service Section -->
    <div class="service-section" id="serviceSection">
        <!-- Left Content: Heading and Services -->
        <div class="service-list-container">
            <!-- Service Heading -->
            <div class="service-heading" id="serviceHeading">Financial Reporting and Analysis</div>

            <!-- Service List aligned below the heading -->
            <div class="service-list" id="serviceList">
                <div class="service-item" style="--delay: 1s;">1. Monthly Financial Statements</div>
                <div class="service-item" style="--delay: 1.5s;">2. Cash Flow Analysis</div>
                <div class="service-item" style="--delay: 2s;">3. Budget Variance Reporting</div>
                <div class="service-item" style="--delay: 2.5s;">4. Profit & Loss Analysis</div>
                <div class="service-item" style="--delay: 3s;">5. Custom Financial Dashboards</div>
            </div>
        </div>

        <!-- Right Image Content -->
        <img src="financial-reporting.jpg" alt="Financial Report" class="report-image" id="reportImage">
    </div>

    <script>
        // Function to scroll to the service section and start the animation
        function scrollToService() {
            const serviceSection = document.getElementById('serviceSection');
            const serviceHeading = document.getElementById('serviceHeading');
            const reportImage = document.getElementById('reportImage');

            // Smooth scroll to the service section
            serviceSection.scrollIntoView({ behavior: 'smooth' });

            // Show the section background
            serviceSection.style.opacity = '1';

            // Animate the heading to drop down after a brief delay
            setTimeout(() => {
                serviceHeading.style.opacity = '1';
                serviceHeading.style.transform = 'translateY(0)';
            }, 500);

            // Animate the image to slide in from the right after the heading
            setTimeout(() => {
                reportImage.style.opacity = '1';
                reportImage.style.transform = 'translateX(0)';
            }, 1000);

            // Start service list animations one by one after the image
            setTimeout(() => {
                document.querySelectorAll('.service-item').forEach((item, index) => {
                    item.style.animation = `slideIn 0.8s ease-out forwards`;
                    item.style.animationDelay = `${index * 0.5}s`;
                });
            }, 1500);
        }
    </script>
</body>
</html>
